<script>
    let a = +prompt('Nhập điểm bài kiểm tra')
    let b = +prompt('Nhập điểm thi giữa kỳ')
    let c = +prompt('Nhập điểm thi cuối kỳ')
    let average = (a+b*2+c*3)/6
    if (average >= 8){
        alert('Học sinh giỏi')
    } else if (average >= 6.5){
        alert('Học sinh Khá')
    } else if (average >= 4){
        alert('Học sinh Trung Bình')
    } else {
        alert('Học sinh Yếu')
    }

</script>
