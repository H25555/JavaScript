<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
</head>
<body>
    <h1 style="position: absolute;left: 300px;top: 300px;">DO YOU LOVE ME?</h1>
    <button type="button" value="y" style="position: absolute;left: 330px;top: 370px;" onclick="alert('<3')">Yes!</button>
    <button type="button" value="n" style="position: absolute;left: 400px;top: 370px;" id="no" onmouseover="run()">Nah</button>
</body>
</html>
<script>
function run(){
    
    let x = Math.round(Math.random()*window.innerHeight)
    let y = Math.round(Math.random()*window.innerWidth)
    document.getElementById('no').style.left = x + 'px'
    document.getElementById('no').style.top = y + 'px'
}
</script>
