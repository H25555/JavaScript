<script>
    let a = +prompt('Nhập a')
    let b = +prompt('Nhập b')
    let c = +prompt('Nhập c')
    let delta = (b^2)-(4*a*c)
    if (delta < 0){
        document.write('phương trình vô nghiệm')
    } else if (delta = 0){
        let x = -b/2*a;
        document.write('Phương trình có nghiệm kép là: '+ x)
    } else {
        let x1 = (-b+Math.sqrt(delta))/2*a
        let x2 = (-b-Math.sqrt(delta))/2*a
        document.write('Phương trình có 2 nghiệm là: '+ x1 + ' và ' + x2 )
    }
</script>
