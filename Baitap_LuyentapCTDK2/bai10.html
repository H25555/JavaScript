<script>
    let a = +prompt ('Nhập số điện tiêu thụ(kWh):')
    let s
    switch (true){
        case a<50:
            s = a*1678;
            document.write('Số tiền phải trả là: '+ s);
            break
        case a> 51 && a<=100:
            s = a*1734;
            document.write('Số tiền phải trả là: '+ s);
            break
        case a> 101 && a<=200:
            s = a*2014;
            document.write('Số tiền phải trả là: '+ s);

        case a> 301 && a<=400:

            break
        case a> 401:
            s = a*1678;
            document.write('Số tiền phải trả là: '+ s);
            break
        
        
        }
</script>
