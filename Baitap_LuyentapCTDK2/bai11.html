<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script>
    let s
    let a = +prompt('Nhập mức lương theo tháng(triệu đồng)')
    switch(true){
        case a <= 5:
            s = a*5/100
            document.write('Thuế thu nhập cá nhân của bạn là: '+s+' triệu đồng')
            break
            case a > 5 && a <= 10:
            s = a*10/100
            document.write('Thuế thu nhập cá nhân của bạn là: '+s+' triệu đồng')
            break
            case a > 10 && a <= 18:
            s = a*15/100
            document.write('Thuế thu nhập cá nhân của bạn là: '+s+' triệu đồng')
            break
            case a > 18 && a <= 32:
            s = a*20/100
            document.write('Thuế thu nhập cá nhân của bạn là: '+s+' triệu đồng')
            break
            case a > 32 && a <= 52:
            s = a*25/100
            document.write('Thuế thu nhập cá nhân của bạn là: '+s+' triệu đồng')
            break
            case a > 52 && a <= 80:
            s = a*30/100
            document.write('Thuế thu nhập cá nhân của bạn là: '+s+' triệu đồng')
            break
            case a > 80:
            s = a*35/100
            document.write('Thuế thu nhập cá nhân của bạn là: '+s+' triệu đồng')
            break
    }
</script>
